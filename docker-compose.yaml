version: "3.9"
   
services:
  db:
    image: postgres
    container_name: db
   volumes:
     - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env
  redis:
    image: "redis:alpine"
  
  lichessengine:
    image: 'lichessengine:latest'
    build:
      context: .
    container_name: lichessengine
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - db
      - redis